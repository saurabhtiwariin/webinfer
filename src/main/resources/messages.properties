program.para1.heading=WHAT IS MMMINR
program.para1=Attention! First be sure to read the WARNING! MMMINR is not a bank, MMMINR does not collect your MONEY, MMMINR is not an online business, HYIP, investment or MLM program. MMMINR is a community where people help each other. MMMINR gives you a technical basic program, which helps millions of participants worldwide to find those who NEED help, and those who are ready to PROVIDE help for FREE.If you are completely confident and certain in your actions and make your mind to participate, we kindly ask you to study carefully all warnings and instructions first. In cases of any matter regarding the topic our online consultants are ready to help and answer all your questions.
program.para2.heading=HOW DOES IT WORK
program.para2.1=MMMINR is a community of people providing each other financial help on the principle of gratuitousness, reciprocity and benevolence.
program.para2.2=In MMMINR you don’t have to make contracts or pledge your property. In MMMINR there are no lenders and no debtors. Everything is very simple: one participant asks for help — another one helps.
program.para2.3=The only thing that MMMINR demands from its participants is to be honest and kind to each other. You ask for financial help when you need it, you give financial help when you are able to do it.
program.para3.heading=VERY IMPORTANT!
program.para3=There is no ?entral account, where all the money flows to(and where it can be easily stolen from :-)). All the money is distributed between the participants themselves! On a lot of thousands of accounts. Participants transfer amount directly to each other, without intermediaries! (What are they for? :-)) In fact, MMM only regulates the process and nothing more. I.e. the System completely belongs to people. Without fools! It is a real mutual aid fund, where ordinary people help each other.
program.para4.heading=How does it work technically?
program.para4=You declare the willingness to give help (click in your Personal Office (hereinafter PO) "Provide Help"), after that your account will be credited with Mavro (internal currency of the System). Mavro's amount will start to grow from the moment of deposit. And the rate of growth is from 20% to 100% per month. (Calculation of interests occurs every day at 00:00 GMT.) This sum in Mavro shows how much money you can request to withdraw. What this scale (20% — 100%) means? We make the participation in MMM Global more attractive and useful for everybody. We encourage our participant to be involved in development of MMM Global. Due to these reasons we’ve established MMM Extra. This model allows each participant to get 100% per month! This new model itself is database of web-tasks available in your Personal Office and designed to promote MMM worldwide. We offer you an opportunity to perform these tasks in your PO and as a reward your Mavro will grow up to 100% per month. In your Personal Office you just need to buy special Mavro (Mavro-Extra). After buying these Mavro you have to go to the appropriate section in your PO, which is called MMM Extra. On the Extra’s main page you will find the list of current web-tasks. In order to make your Mavro grow up to 100% per month you have to perform these tasks on daily basis and your Mavro will grow on daily basis as well. Together with these tasks you will find all the necessary instructions, recommendations and screenshots. So it will be very easy for everybody to complete any task from the list. But if you do not perform any task from MMM Extra your Mavro will grow at the rate of 20% per month only, which is still not bad. The conclusion is: if you perform tasks from MMM Extra every day, your Mavro will grow at the rate of 100% per month; if you don’t perform any task, your Mavro will grow at the rate of 20% per month only. Let’s consider an example now. Say, you have announced willingness to provide help in amount of $100. You will be credited in your PO with 100 Mavros. And they will immediately start to grow every day! But the rate of growth directly depends on your activity. If you perform tasks every day, you get 100% per month. It means, that in a month your initial 100 Mavros will turn into 200 Mavros. Accordingly, you will be able to request assistance for $200 at the current BITCOIN exchange rate. However, it is not necessary to wait for a month. Help can be requested at any time. But only after confirmation of your Mavros. What does "after confirmation" mean? It means only after your BITCOIN transfer, when you really provide assistance to another participant. (But not just declare willingness. :-)) Order for providing help comes to you in your Personal Office. If you do not complete it within 36 hours, you will be removed from the System! In cases of any questions regarding the topic your upline managers are ready to help and answer all your questions. Please note that 30% a month can’t be considered as a yield (we are the mutual aid fund), and nobody promises or guarantees to pay it! Read over THE WARNING.
program.para5.heading=MMM EXTRA
program.para5=REFERRAL BONUS You get 10% from all deposits of the participant you invited. Inviting new members into the Community is your additional contribution to its development. But nobody force the members of the Community to invite new participants. But at the same time, understanding that MMM network can’t exist without development and participants’ encouragement in the form of referral bonuses motivate many people to take an active position.
